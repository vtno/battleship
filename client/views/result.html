<template name='result'>
  <div class="container center align">
    <h3 class="margin-bottom">Game Result</h3>
    <div>
      <h6 id="notice"></h6>
      <h6 id="alert"></h6>
      <div class='row'>
        <h4 id='result'>WIN</h4>
        <div class="col s4 offset-s2">
          <h4 id='name'>Name</h4>
        </div>
        <div class="col s4">
          <h4 id="score">Score</h4>
        </div>
      </div>
      <div class='row'>
        <div class="col s4 offset-s2">
          <h4 id='oppname'>Name2</h4>
        </div>
        <div class="col s4">
          <h4 id="oppscore">Score2</h4>
        </div>
      </div>

      <button class="restart btn waves-effect waves-light">Restart Game</button>
    </div>
  </div>
</template>
