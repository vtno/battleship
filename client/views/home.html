<template name="home">
  <div class="row">
    <div class="col s6 offset-s3">
      <h1>Battleship Game</h1>
      <form class="ip-form">
        <label for="ip">Enter IP address</label>
        <input type="text" name="ip" placeholder="128.0.0.1" autocomplete="off" autofocus/>
        <label for="port">Enter port number</label>
        <input type="text" name="port" placeholder="3000" autocomplete="off"/>
        <div class="col s12 right mid-button">
          <button type="submit" name="action" class="right btn waves-effect waves-light">
            Enter the game<i class="mdi mdi-send right"></i>
          </button>
        </div>
      </form>
  </div>
</div>
</template>
